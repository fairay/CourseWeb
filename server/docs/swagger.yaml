definitions:
  objects.AccountDTO:
    properties:
      login:
        type: string
      password:
        type: string
      role:
        type: string
    type: object
  objects.Category:
    properties:
      title:
        type: string
    type: object
  objects.RecipeDTO:
    properties:
      author:
        type: string
      created_at:
        type: string
      description:
        type: string
      duration:
        type: integer
      id:
        type: integer
      portion_num:
        type: integer
      title:
        type: string
    type: object
info:
  contact: {}
  description: API for culinary recipes (BMSTU Web development cource project)
  title: Recipes API
  version: "0.1"
paths:
  /accounts:
    post:
      parameters:
      - description: Account data
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/objects.AccountDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/objects.AccountDTO'
      summary: Creation a new account
      tags:
      - Accounts
  /accounts/{login}:
    get:
      parameters:
      - description: Account login
        in: path
        name: login
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/objects.AccountDTO'
      summary: Retrieves account
      tags:
      - Accounts
  /accounts/{login}/recipes:
    get:
      parameters:
      - description: Category title
        in: path
        name: login
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/objects.RecipeDTO'
            type: array
      summary: Retrieves recipes of user
      tags:
      - Recipes
  /accounts/login:
    post:
      parameters:
      - description: Authentication data
        in: body
        name: account
        schema:
          $ref: '#/definitions/objects.AccountDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/objects.AccountDTO'
      summary: User's authorization
      tags:
      - Accounts
  /accounts/logout:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Logging out
      tags:
      - Accounts
  /categories:
    get:
      parameters:
      - description: Search query
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/objects.Category'
            type: array
      summary: Retrieves all categories
      tags:
      - Categories
  /categories/{title}:
    get:
      parameters:
      - description: Category title
        in: path
        name: title
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/objects.Category'
      summary: Retrieves categoriey
      tags:
      - Categories
  /recipes:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/objects.RecipeDTO'
            type: array
      summary: Retrieves all recipes
      tags:
      - Recipes
    post:
      parameters:
      - description: Recipe data
        in: body
        name: recipe
        required: true
        schema:
          $ref: '#/definitions/objects.RecipeDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/objects.RecipeDTO'
      summary: Creation a new recipe
      tags:
      - Recipes
  /recipes/{id}:
    delete:
      parameters:
      - description: Recipe's id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: ""
      summary: Deletion the recipe by its id
      tags:
      - Recipes
