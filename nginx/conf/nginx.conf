
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
	
	upstream backendGET {
        server localhost:8000 weight=2;
        server localhost:8001 weight=1;
        server localhost:8002 weight=1;
	}
    upstream backend {
		server localhost:8000;
	}
    upstream database {
		server localhost:54928;
	}

	proxy_cache_path cache levels=1:2 keys_zone=default_cache:10m max_size=2g
                 inactive=120m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_valid 200 302 60m;
    proxy_cache_methods GET;

	server {
		listen       80;
		server_name  backserv;

        location = /api/v1/ {
			return 301 /api/v1/swagger/index.html;
		}
		
		location /api/v1/ {
            proxy_pass_header Server;
            add_header Server "RecipesAPI" always;
            proxy_ssl_server_name on;
            if ($request_method = GET ) {
                rewrite ^/api/v1/(.*) /$1 break;
                proxy_pass http://backendGET;
                break;
            }
			proxy_pass http://backend/;
		}

        location / {
            proxy_cache default_cache;
            proxy_buffering on;
            proxy_ignore_headers Expires;
            proxy_ignore_headers X-Accel-Expires;
            proxy_ignore_headers Cache-Control;
            proxy_ignore_headers Set-Cookie;

            proxy_hide_header X-Accel-Expires;
            proxy_hide_header Expires;
            proxy_hide_header Cache-Control;
            proxy_hide_header Pragma;

            add_header X-Proxy-Cache $upstream_cache_status;

            proxy_pass http://localhost:81/;
        }

        location ~ ^/test/ {
            proxy_cache default_cache;
            proxy_buffering on;
            proxy_ignore_headers Expires;
            proxy_ignore_headers X-Accel-Expires;
            proxy_ignore_headers Cache-Control;
            proxy_ignore_headers Set-Cookie;

            proxy_hide_header X-Accel-Expires;
            proxy_hide_header Expires;
            proxy_hide_header Cache-Control;
            proxy_hide_header Pragma;

            add_header X-Proxy-Cache $upstream_cache_status;

            rewrite ^/test/(.*) /$1 break;
            proxy_pass http://localhost:81;
        }

        location /admin/ {
            rewrite ^/admin/(.*) / break;
            proxy_pass http://127.0.0.1:54928/?key=82d38d3f-4a6b-4fbe-96e4-26f05b584757;
        }

        location = /status {
            stub_status;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   ../static;
        }
    }

    server {
        listen       81;
        server_name  static;

        location / {
            gzip on;
            gzip_comp_level 5;
            gzip_disable "msie6";
            gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

            root   ../static/;
            index  index.html index.htm;
        }

